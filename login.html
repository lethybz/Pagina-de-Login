<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <title> Login </title>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <!-- lib de icons -->
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Oswald&family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <script src="main.js"></script>

</head>
<body style="width:100%">
   
  <div class="row align-items-start">
    <div class="col">
      <img id="img-login" src="midias/Diy.jpg">
    </div>

    <div class="col">
      <h1> Login  </h1>
            <div class="mb-3">
                    <form id="form" action="" method ="get">
                        <label for="exampleFormControlInput1" class="form-label"> Email </label>
                        <input type="email" class="form-control" id="email">
                    
                        <label for="inputPassword" class="col-sm-2 col-form-label" > Senha </label>

            <div class="col-sm-10">
                        
                        <input type="password" class="form-control" id="password">
                        <img src="midias/eye.svg"   id="eyeSvg" onclick="eyeClick()" width="20px">
                    </form>
            </div>

        <div class="info-login">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
                <label class="form-check-label" for="flexCheckIndeterminate">Lembre-se de mim </label>
                <a href="#"> Esqueceu a senha? </a>
            </div>

            <button type="submit" id="button" class="btn btn-primary" onclick="return validar() " value="enviar"> Login </button>

            <div id="account">
                 <a href="#"> Criar Conta </a>
            </div>
            
        
    
   
 
</body>
</html>
